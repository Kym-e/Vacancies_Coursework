<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model Form</title>
    <script defer src="interestCalculator.js"></script>
</head>

<body>
    <form id="interestCalculator" action="#">
        <label for="initialAmount">Initial Amount</label>
        <input type="number" id="initialAmount" name="initialAmount" value="10000" min="0" step="100"><br>

        <label for="interestRate">Interest Rate in %</label>
        <input type="number" id="interestRate" name="interestRate" value="2" min="0" max="10" step="0.1"><br>

        <label for="years">Years Invested</label>
        <input type="number" id="years" name="years" value="10" min="0" max="50" step="1"><br>
        <br>
        <input type="submit" value="Compute Interest">
    </form>

    <div id="result">
    </div>


</body>

</html>
