<!DOCTYPE html>
<html lang="en">

<head>
    <title>Posts</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="week10.js"></script>
    <link href="week10.css" rel="stylesheet" />
</head>

<body>
    <p><button id="theme_toggle_btn">Change Theme</button></p>
    <section id="postlist">
        <h2>Postlist</h2>
    </section>



    <!-- basic post structure -->
    <template>
        <div class="post">
            <span class="post_header"></span>
            <hr class="post_line" />
            <p class="post_content"></p>
            <div class="user_details target updown">
                <hr class="post_line" />
                Post by: <span class="username"></span><br />
                Email: <span class="email"></span>
            </div>
            <hr class="post_line" />
            <button class="show_details">Details &#9660;</button>
            <span class="user_id"></span>
        </div>
    </template>
</body>

</html>
